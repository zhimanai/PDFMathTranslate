services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  pdf2zh-api:
    build:
      context: .
    ports:
      - "11008:11008"
    environment:
      - PYTHONUNBUFFERED=1
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_RESULT=redis://redis:6379/0
    depends_on:
      - redis
